</head>


<Body>
    <div class="menu">
        <ul>
            <div class="logo"> <img src="https://inapatir.sirv.com/Images/1736463%20(2).png" alt="Logo" /> </div>
            <li><i class="lni lni-car" style="font-size: 22px"></i><a href="Index.html">Hem</a></li>
            <li><i class="lni lni-trello" style="font-size: 22px"></i> <a href="Annons.html">Annnonser</a></li>
            <li><i class="lni lni-headphone-alt" style="font-size: 22px"></i> <a href="kontaktaoss.html">Kontakta oss</a></li>
        </ul>
    </div>

    <h2>Kontakta oss</h2>

    <div class="container">
        <!--Ingen funktion är tillagd i form action -->
        <form action="" method="get">
            <h3><label for="fname">Förnamn</label></h3>
            <input type="text" id="fname" name="firstname" placeholder="Ditt förnamn">

            <h3><label for="lname">Efternamn</label></h3>
            <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn">


            <h3><label for="email">Email adress</label></h3>
            <input type="text" id="email" name="Email" placeholder="exampel@gmail.com ">


            <h3><label for="subject">Meddelande</label></h3>
            <textarea id="subject" name="Subject" placeholder="" ></textarea>


            <br><br>
            <input type="submit" value="Skicka">
        </form>
    </div>

</Body>

</html>
